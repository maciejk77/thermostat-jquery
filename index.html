<html>
  <head>
    <title>Thermostat</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/ThermostatInterface.js"></script>
  </head>
  <body>

    <section class="container">
    <div class="thermostat">
      <img src="img/panel.png" class="panel" />

      <section class="temperature">
        <span class="view"></span>
        <span class="degrees">&deg;</span>
      </section>

      <section class="buttons">
        <aside class="up_and_down">
          <button class="buttonUp">&#8593;</button>
          <span id="powerSave"></span>
          <button class="buttonDown">&#8595;</button>
        </aside>
        <aside class="reset_powersave">
          <button id="buttonReset">RESET</button>
          <button id="powerSaveSwitch">POWER SAVE</button>
        </aside>
      </section>

      <section class="info">
        <marquee class="marquee">Temperature in London now: <span id="outsideTemperature"></span>&deg;</marquee>
      </section>

    </div>
    </section>
  </body>
</html>
